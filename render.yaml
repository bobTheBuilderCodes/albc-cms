services:
  - type: web
    name: albc-cms-api
    runtime: node
    rootDir: server
    buildCommand: npm install --include=dev && npm run build
    startCommand: node -e "const req=['MONGO_URI','JWT_SECRET']; const miss=req.filter((k)=>!process.env[k]); if(miss.length){console.error('Missing required env vars:', miss.join(', ')); process.exit(1)}" && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
